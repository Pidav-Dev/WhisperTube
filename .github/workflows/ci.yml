name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff lint
        run: |
          ruff check .

